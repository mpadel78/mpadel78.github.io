<!DOCTYPE html>
<html>
    <title> Map of my place</title>
<body>

<div id="map" style="width:100%;height:500px"></div>

<script>
function myMap() {
  var myCenter = new google.maps.LatLng(30.528193,-90.468912);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: myCenter, zoom: 16};
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({position:myCenter,animation:google.maps.Animation.BOUNCE});
  marker.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARDJt6FhTHwZE40Mflz5cf07kL5wbPnqc&callback=myMap"></script>

</body>
</html>
